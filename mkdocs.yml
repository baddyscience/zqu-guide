site_name: 肇院生存指南
site_url: https://baddyscience.github.io/zqu-guide/
site_author: baddyscience
site_description: >-
  肇院生存指南

repo_name: zqu-survival-guide
repo_url: https://baddyscience.github.io/zqu-guide/

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  favicon: images/1.png
  apple-touch-icon-precomposed: images/1.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

  custom_dir: overrides

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/baddyscience/zqu-guide/
  analytics:
    provider: google
    property: G-KJB4RXSKZG


nav:
  - Home: index.md
  - 生活区:
    - 好店点评:
        - 肯德基: "好店点评/kfc.md"
    - 宿舍评价:
        - 紫薇宛3: "宿舍评价/zw3.md"
    - 生活技巧:
        - 赶路: "生活技巧/bike.md"
  - 学习区:
    - 工具推荐:
      - typora: "工具推荐/typora.md"
    - 课程内容:
      - C: "课程内容/c.md"
    - 实验引导:
      - 大数据实验室: "实验引导/大数据实验室.md"
    - 竞赛事项:
      - 蓝桥杯: "竞赛事项/蓝桥杯.md"
    - 教学资源:
      - C: "教学资源/c.md"
  - 后记: "后记.md"

exclude:
  - template.md

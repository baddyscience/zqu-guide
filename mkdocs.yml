site_name: 肇院生存指南
site_url: https://baddyscience.github.io/zqu-guide/
site_author: baddyscience
site_description: >-
  肇院生存指南

repo_name: zqu-survival-guide
repo_url: https://baddyscience.github.io/zqu-guide/

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  favicon: images/1.png
  apple-touch-icon-precomposed: images/1.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

  custom_dir: overrides

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/baddyscience/zqu-guide/
  analytics:
    provider: google
    property: baddyscience

nav:
  - Home: index.md
  - 前言: ""
  - 后记: "后记.md"
